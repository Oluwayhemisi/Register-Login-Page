<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--LOG IN PAGE CONTAINER-->
    <div class="register-page-container">
        <!--LOGIN TOP BOX-->
        <div class="register-top-box">
    
            <!--LOGIN LEFT-->
            <div class="register-top-box-left">
                <div class="top-box-left">
                    <img src="events-c10/logoAlt.svg" alt="semicolon-logo">
    
                    <h1>Create an account</h1>
    
                    <div class="register-input-container">
    
                        <div class="register-input">
                            <label for="email">Email address</label>
                            <input id="email" type="email" name="email" />
                        </div>     
                        <!-- <div class="register-input">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" />
    
                        </div> -->
    
    
                        <button onclick="createFormElements()" id="continueButton">Continue</button>
                        <button onclick="registerUser()" id="registerButton">Register</button>
                    </div>
    
                    <!--HORIZONTAL LINE CONTAINER-->
                    <div class="horizontal-line-container">
                        <hr />
                        <div> or </div>
                    </div>
                    <!-- END OF HORIZONTAL LINE CONTAINER-->
    
    
                    <!--ALTERNATE OPTION-->
                    <div class="alternate-options">
    
                        <div class="modified-button">
                            <img src="events-c10/heart.svg" alt="">
                            <button>Email me a register link </button>
                        </div>
    
                        <div class="modified-button">
                            <img src="events-c10/heart.svg" alt="google" class="icon">
                            <button>Continue as Yemisi </button>
                            <img src="events-c10/heart.svg" alt="google" class="profile-img">
                        </div>
                        <div class="link-register">
                            <a href="/signup.html">click to Sign up</a>
                        </div>
    
                    </div>
                    <!--ALTERNATE OPTION-->
    
                </div>
    
            </div>
            <!--END OF LOGIN LEFT-->
    
            <!--LOGIN RIGHT-->
            <div class="register-top-box-right">
    
            </div>
            <!-- END OF LOGIN RIGHT-->
    
        </div>
        <!-- END OF LOGIN TOP BOX-->
    
        <!--FOOTER-->
        <footer>
    
        </footer>
        <!--END OF FOOTER-->
    
    
    </div>
    <!--END OF LOGIN PAGE CONTAINER-->
    <script src="register.js"></script>


    
</body>
</html>
