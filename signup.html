<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--SIGN UP PAGE CONTAINER-->
    <div class="signup-page-container">
        <!--SIGNUP TOP BOX-->
        <div class="signup-top-box">

            <!--SIGNUP LEFT-->
            <div class="signup-top-box-left">

                <div class="top-box-left">

                <img src="events-c10/logoAlt.svg" alt="semicolon-logo">

                    <h1>Create an account</h1>

                <div class="signup-input-container">
                
                     <div class="signup-input">
                        <label for="email"> Email address</label>
                        <input id="email" type="email" name="email">
                     </div>

                    <div class="signup-input">
                        <label for="password"> Password</label>
                        <input id="password" type="password" name="password">
                    </div>
                    <div class="signup-input">
                        <label for="password"> Confirm password</label>
                        <input id="password" type="password" name="password">
                    </div>

                    <button onclick="clickHandler()">Sign up </button>

                    </div>

                    
                    <!--HORIZONTAL LINE CONTAINER-->
                    <div class="horizontal-line-container">
                        <hr/>
                        <div> or </div>
                    </div>

                    <div class="link-login">
                        <a href="/login.html">click to Login</a>
                    </div>

                    <!--END OF HORIZONTAL LINE CONTAINER-->

                    <!--ALTERNATE OPTION-->
                    <div class="alternate-options">
                    
                        <div class="modified-button">
                            <img src="events-c10/heart.svg" alt="google">
                            <button>Sign in with google </button>
                        </div>
                    
                    </div>
                    <!--ALTERNATE OPTION-->
 
                </div>

            </div>

            <!--SIGNUP RIGHT-->
            <div class="signup-top-box-right">

            </div>
            <!--END OF SIGNUP RIGHT-->

        </div>
        <!--END OF SIGNUP TOP BOX-->


    </div>
    <!--END OF PAGE CONTAINER-->
    <script src="signup.js"></script>
</body>
</html>
